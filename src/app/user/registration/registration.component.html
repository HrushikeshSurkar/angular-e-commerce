<div class="registration-form">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="username">Username :</label>
            <input placeholder="Username" type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div>
            <label for="email">Email :</label>
            <input placeholder="Email" type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div>
            <label for="password">Password :</label>
            <input placeholder="Password" type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a routerLink="../login">Login here</a></p>
    </div>
</div>
