<div class="login-form-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="email">Email :</label>
            <input placeholder="Email" type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div>
            <label for="password">Password :</label>
            <input placeholder="Password" type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="login-navigation">
        <p>Already have an account? <a routerLink="/register">Register here</a></p>
    </div>
</div>
